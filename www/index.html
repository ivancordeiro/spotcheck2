<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <meta http-equiv="Content-Security-Policy">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>-->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->

      <div class="view mainView">

        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->

          <div class="login-screen-content" style="box-sizing: border-box;
            padding-bottom: 54px;
            padding-top: 54px;">
            <div class="login-screen-title" style="margin: 0px auto 0px auto;">
              <img src="img/trend.png" width="70%" />
            </div>
            <div class="carregando-aguarde">
              Carregando...<br />
              Por favor, aguarde.
            </div>
          </div>

        </div>
        <div class="conexao off">Aplicativo Online</div>
      </div>
    </div>


    <!-- Links popover -->
    <div class="popover pop-acao">
      <div class="popover-angle"></div>
      <div class="popover-inner">
        <div class="list-block">
          <ul>
            <li><a href="#" class="list-button item-link acao-solucao">Solução Imediata</a></li>
            <li><a href="#" class="list-button item-link acao-rd">Registro de Desvio</a></li>
            <li><a href="#" class="list-button item-link acao-tn">Termo de Notificação</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="popover ti-acao">
      <div class="popover-angle"></div>
      <div class="popover-inner">
        <div class="card-header">
          Registrar Termo de Interdição?
        </div>
        <div class="list-block">
          <ul>
            <li class="ti-sim"><a href="#" class="list-button item-link">Sim</a></li>
            <li class="ti-nao"><a href="#" class="list-button item-link">Não</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="popover pop-sim">
      <div class="popover-angle"></div>
      <div class="popover-inner">
        <div class="card-header">
          Tirar foto de boa prática?
        </div>
        <div class="list-block">
          <ul>
            <li class="sim-foto"><a href="#" class="list-button item-link">Sim</a></li>
            <li class="sim-prossegue"><a href="#" class="list-button item-link">Não, prosseguir</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="registra-ti-html">
        <div class="card-header">
          <i class="icon mdi mdi-help-circle"></i>Recomendações do Termo de Interdição
        </div>
        <div class="card-content">
          <div class="card-content-inner">
            <div class="item-input">
              <textarea id="recomendacoes" class="grande" placeholder="Toque aqui para digitar"></textarea>
            </div>
          </div>
        </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/md5.min.js"></script>
    <!-- Path to your app js-->
    <!--
    <script type="text/javascript" src="js/camera/www/Camera.js"></script>
    <script type="text/javascript" src="js/filetransfer/www/FileTransfer.js"></script>
    
    <script src="http://192.168.0.20:8080/target/target-script-min.js#anonymous"></script>
    -->
    <script type="text/javascript" src="js/my-app.js"></script>




  </body>
</html>
